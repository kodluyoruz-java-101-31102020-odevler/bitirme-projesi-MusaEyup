<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style type="text/css">
	
	h1 {font-size: 20px;}
	h2 {font-size: 15px;}
	</style>
</head>
<body>
	<div class="container" align = "center">
		<hr>
		<h1>New Book Form</h1>
		<hr>
		<h2>Save Book</h2>
		<hr width = "450px" >
		<form action="#" th:action="@{/saveBook}" th:object="${book}" method= "POST">
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field = "*{title}" 
				placeholder= "book title" class="form-control mb-4 col-4">
			<input type="text" th:field = "*{author}" 
				placeholder= "author name" class="form-control mb-4 col-4">
			<input type="text" th:field = "*{description}" 
				placeholder= "book description" class="form-control mb-4 col-4">
			<input type="text" th:field = "*{note}" 
				placeholder= "my note" class="form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-info col-2">Save</button>				
		</form>
		<hr>
		<a th:href = "@{/}"> Back to Book List</a>
	</div>
</body>
</html>
