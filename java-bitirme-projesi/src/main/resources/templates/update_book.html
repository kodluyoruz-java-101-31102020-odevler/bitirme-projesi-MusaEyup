<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
	<style type="text/css">
		h1 {font-size: 20px;}
		h2 {font-size: 15px;}
	</style>
	
</head>
<body>
	<div class="container" align ="center">
		<hr>
		<h1>Book Updating</h1>
		<hr>
		<h2>Update Book</h2>
		<hr width = "200px" >

		<form action="#" th:action="@{/updateBook}" th:object="${book}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{title}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{author}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{note}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Book</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Book List</a>
	</div>
</body>
</html>
